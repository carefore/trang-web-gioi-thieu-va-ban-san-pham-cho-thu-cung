<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Thú Cưng</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <div class="container">
        <h1>Trang Web Thú Cưng</h1>
        <form id="petForm">
            <label for="petName">Tên thú cưng:</label>
            <input type="text" id="petName" name="petName" required>

            <label for="petType">Loại thú cưng:</label>
            <input type="text" id="petType" name="petType" required>

            <label for="petPrice">Giá:</label>
            <input type="number" id="petPrice" name="petPrice" required>

            <button type="button" id="submitBtn">Thêm Thú Cưng</button>
        </form>

        <div id="petList">
            <!-- Danh sách thú cưng sẽ được hiển thị ở đây -->
        </div>
    </div>

</body>
</html>
